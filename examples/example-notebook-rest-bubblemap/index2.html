	<body>
	<div class="container" id="login">
	    <div class="row">
	        <div class="col-md-offset-5 col-md-3">
	            <div class="form-login">
	            <h4>Login</h4>
	            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
	            </br>
	            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
	            </br>
		            <div class="wrapper">
			            <span class="group-btn">     
			                <button type="text" id="btn-login" class="btn btn-primary">Login</a>

		            </div>

	<script>

	var handleCodeMirror = function () {
		
        var myTextArea = document.getElementById('json');
        editor = CodeMirror.fromTextArea(myTextArea, {
        	mode: "application/ld+json",
        	autoCloseBrackets: true,
            matchBrackets: true,
            styleActiveLine: true,
            theme:"material",
            lineWrapping: true

        });
    };

	$(document).ready(function(){
		//loadBubbleMap(json);
		handleCodeMirror();

		
	});

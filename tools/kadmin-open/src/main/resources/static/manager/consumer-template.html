<tr>
    <td><%= topic %></td>
    <td><%= lastUsedTimeText %></td>
    <td><%= lastMessageTimeText %></td>
    <td><%= consumerGroupId %></td>
    <td><%= deserializerName %></td>
    <td><%= queueSize %></td>
    <td><%= total %></td>
    <td>
        <a href="<%= contextPath %>/consumer/topic/<%= topic %>/<%= deserializerId %>" class="btn btn-xs btn-info">
            View
        </a>
        <button class="btn btn-xs btn-danger" id="delete-<%= consumerGroupId %>-btn">
            <span class="glyphicon glyphicon-trash"></span> Dispose
        </button>
    </td>
</tr>

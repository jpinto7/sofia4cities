<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
  <header class="nav-header">
      <!--<a ng-href="/" class="docs-logo" href="/">
        <img src="https://scandasia.com/wp-content/uploads/2013/02/IMG-logo.png" alt="">
        <h1 class="docs-logotype md-heading ng-isolate-scope">AngularJS Material</h1>
      </a>-->
  </header>

  <md-content flex="" role="navigation" class="_md flex">
    <md-subheader class="md-no-sticky sidenav-subheader">Dashboard Pages</md-subheader>
    <md-list class="md-hue-2">
      <span ng-repeat="page in vm.dashboard.pages">
        <md-list-item md-colors="{background: ($index===vm.selectedpage ? 'primary' : 'grey-A100')}" ng-click="vm.setIndex($index)" flex>
            <md-icon ng-class="{{page.icon}} === '' ? 'ng-hide' : 'sidenav-page-icon'">{{page.icon}}</md-icon>
            <p class="sidenav-page-title">{{page.title}}</p>
        </md-list-item>
      </span>
    </md-list>
  </md-content>
</md-sidenav>

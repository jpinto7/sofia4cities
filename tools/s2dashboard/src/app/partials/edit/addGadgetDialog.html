<md-dialog aria-label="Add Gadget">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Select Gadget to add</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <b>X</b>
        </md-button>
      </div>
    </md-toolbar>

    <md-input-container>
        <label>Select gadget type</label>
        <md-select ng-model="gadget" md-on-open="loadGadgets()">
          <md-option ng-value="gadget" ng-repeat="gadget in gadgets"><em>{{gadget.identification}}</em></md-option>
        </md-select>
      </md-input-container>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-click="addGadget()">
        Add Gadget
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

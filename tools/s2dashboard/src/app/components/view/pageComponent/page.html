
<div class="page-dashboard-container" ng-style="{'background-image':'url(' + vm.page.background.filedata + ')'}">
  <span ng-repeat="layer in vm.page.layers">
    <gridster ng-if="(vm.page.combinelayers || vm.page.selectedlayer == $index) " options="vm.gridoptions" class="flex">
        <element ng-style="{'z-index':$parent.$index*500+1}" ng-if="item.id" element="item" editmode="vm.editmode" ng-repeat="item in layer.gridboard"></element>
    </gridster>
  </span>
</div>

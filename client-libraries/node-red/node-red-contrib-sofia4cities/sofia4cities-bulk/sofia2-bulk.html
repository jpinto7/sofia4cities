<html>
	<script type="text/javascript">
		RED.nodes.registerType('sofia2-bulk',{
			category: 'sofia2',
			color: '#C0DEED',
			defaults: {
				name: {value:""},
				ontology: {value:""},
				messageType: {value:""},
				limit: {value:""},
				limitType: {value:""},
				server: {value:"", type:"sofia2-config"},
				check: {value:false}
			},
			inputs: 1,
			outputs:1,
			icon: "sofia2.png",
			label: function() {
				return this.name||"sofia2-bulk";
			},
			oneditprepare: function() {
				if($("#node-input-check").is(':checked')){
					$("#node-input-ontology").removeProp('disabled');
					$("#node-input-messageType").removeProp('disabled');
				}else{
					$("#node-input-ontology").prop('disabled',true);
					$("#node-input-ontology").val('');
					$("#node-input-messageType").prop('disabled',true);
					$("#node-input-messageType").val('');
				}

				$("#node-input-check").click(function() {
					var check = $("#node-input-check").is(':checked');
					var ontologia = $("#node-input-ontology").val();
					var messageType = $("#node-input-messageType").val();
					if(check){
						$("#node-input-ontology").removeProp('disabled');
						$("#node-input-messageType").removeProp('disabled');
					} else{
						$("#node-input-ontology").prop('disabled',true);
						$("#node-input-ontology").val('');
						$("#node-input-messageType").prop('disabled',true);
						$("#node-input-messageType").val('');
					}

				});

				$(".inject-time-count").spinner({
	                //max:60,
	                min:1
	      });

			}
		});
	</script>

	<script type="text/x-red" data-template-name="sofia2-bulk">

		<div class="form-row">
			<label for="node-input-name"><i class="icon-tag"></i> Name</label>
			<input type="text" id="node-input-name" placeholder="Name">
		</div>
		<div class="form-row">
			<label> </label>
			<input type="checkbox" id="node-input-check" style="display: inline-block; width: auto; vertical-align: top;">
			<label for="node-input-check" style="width: 70%;"> Insert the data manually</label>
			<label id="label-ontology" for="node-input-ontology" ><i class="icon-file"></i> Ontology</label>
			<input type="text" id="node-input-ontology" placeholder="OntologÃ­a" disabled  />
		</div>
		<div class="form-row">
			<label for="node-input-messageType"><i class="icon-file"></i> Msg Type</label>
			<select id="node-input-messageType" placeholder="" disabled>
				<option value="INSERT"> INSERT</option>
				<option value="UPDATE"> UPDATE</option>
				<option value="DELETE"> DELETE</option>
			</select>
		</div>
		<div class="form-row">
			<label for="node-input-limit"><i class="icon-bookmark"></i> Send every</label>
			<input style="float: left" id="node-input-limit" class="inject-time-count" value="1"></input>
			<select id="node-input-limitType" style="width: 26%;" placeholder="">
				<option value="messages"> Messages</option>
				<option value="seconds"> Seconds</option>
			</select>
		</div>
		<div class="form-row">
			<label for="node-input-server"><i class="icon-file"></i> Server</label>
			<input type="text" id="node-input-server" placeholder="Server">
		</div>
		<script
	</script>

	<script type="text/x-red" data-help-name="sofia2-bulk">
	<span><img style="margin-left: 5px;" src="icons/sofia2.png"/><h2 style="display:inline"> Sofia2</h2>
		<p>Node inserting data in an ontology</p>
		<p><code>Ontology</code> Name of the ontology if the checkbox is selected, else the name of the ontology have to go in the <code>msg.ontology</code></p>
		<p><code>MsgType</code> Type of operation (INSERT, UPDATE, DELETE), else the type of the message have to go in the <code>msg.messageType</code></p>
		<p><code>msg.payload</code> The data to be inserted in JSON format</p>
		<p>The output od the node:</p>
		<p><code>msg.payload</code> A JSON with the ObjectId of the insertion.</p>
	</script>

</html>

<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>


		<!-- WEB FONTs -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
				google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
					active: function() {
					sessionStorage.fonts = true;
				}
			});
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER, TAGSINPUT, JSONEDITOR  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
			
	</head>	

	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">

		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->

		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>

		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
				<div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><i class="la la-home"></i> <a th:href="@{/}">Home</a><i class="fa fa-circle"></i></li>
						<li><a th:href="@{/digitaltwindevices/list}"> <span th:text="#{digitaltwindevice.breadcrumb.list}">Digital Twin </span></a><i class="fa fa-circle"></i></li>
						<li>
							<span th:text="#{digitaltwindevice.breadcrumb.show}">Show Digital Twin Device</span>
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Sofia4Cities Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
						<div class="portlet light bordered">
							<div class="portlet-title tabbable-line">
								<div class="caption">
									
								</div>
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<!-- DIGITAL TWIN TYPE TABS SECTIONS -->
								<ul class="nav nav-tabs pull-left">
									<li id="tab-datos" class="active">
										<a href="#tab_1" data-toggle="tab" aria-expanded="false">
											<i class="fa fa-desktop"></i>									
											<!-- FORM TITLE -->
											<span class="caption-subject font-grey-gallery uppercase" th:text="#{digitaltwindevice.breadcrumb.show} + ' : ' + ${digitaltwindevice.identification}"> New Digital Twin Type</span>
										</a>
									</li>
								</ul>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								<div class="tab-content">
									<div class="tab-pane active" id="tab_1">
									<!-- ONTOLOGY FORM -->
										<div class="row">
											<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->
												<div class="alert alert-danger display-hide">
													<button class="close" data-close="alert"></button> 
													<span th:text="#{gen.form.error}">You have some form errors. Please check below.</span>
												</div>
												<div class="alert alert-success display-hide">
													<button class="close" data-close="alert"></button> <span th:text="#{gen.form.success}">Your form validation is successful!</span>
												</div>
											</div>
											<div class="col-md-12">
												<form role="form" id="digitaltwindevice_create_form" th:object="${digitaltwindevice}" method="post" class="form">
													<div class="form-body">
														<!-- user, name and email -->
														<div class="row">	
															<div class="col-md-4 col-sm-6 col-xs-12" style="padding-top: 30px;">
																<div class="col-md-12 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="control-label" th:text="#{digitaltwindevice.identification} + ':'">Identification</label>
																		<p class="form-control-static-block bold" id="identification" th:text="*{identification}"> Name </p>
																	</div>
																</div>
																<div class="col-md-12 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="control-label" th:text="#{digitaltwindevice.type} + ':'">Digital Twin Type</label>
																		<p class="form-control-static-block bold" th:text="*{typeId.name}">  </p>
																	</div>
																</div>
																<div class="col-md-12 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="control-label">URL</label>
																		<p class="form-control-static-block bold" th:text="*{url}">  </p>
																	</div>
																</div>
																<div class="col-md-12 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="control-label" th:text="#{digitaltwindevice.apykey}">API KEY </label>
																		<p class="form-control-static-block bold" th:text="*{apiKey}">  </p>
																	</div>
																</div>
																<div class="col-md-12 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="col-md-12 control-label" th:text="#{digitaltwindevice.generate.proyect}" style="margin-left: -15px;">GENERATE PROYECT</label>
																		<div class="col-md-3 col-sm-6 col-xs-12">
																			<input type="radio" id="git-button"  name="project" value="git"/><p style="display:inline;  padding-left: 10px">GIT</p>
																		</div>
																		<div class="col-md-9 col-sm-6 col-xs-12">
																			<input class="form-control" id="git" name="git" maxlength="50" placeholder="GIT"  style="display:inline;"/>
																		</div>
																		<div class="col-md-12">
																			<input type="radio" id="maven"  name="project" value="maven"/><p style="display:inline;  padding-left: 10px">MAVEN</p>
																		</div>
																	</div>
																	<div class="btn-group" style="margin-top: 10px;">
																		<button type="button" class="btn btn-sm btn-default uppercase sbold green-haze btn-outline" id="generateButton" style="padding-left: 10px" th:text="#{digitaltwindevice.generate}">Generate</button>
																	</div>
																</div>
															</div>		
															<div class="col-md-8 col-sm-6 col-xs-12">
																<div class="col-md-12 col-sm-6 col-xs-12">
																	<div class="col-md-6" style="margin-bottom: 10px;">
																		<label class="control-label" th:text="#{digitaltwindevice.latitude} + ':'">Latitude</label>
																		<p class="form-control-static-block bold" th:text="*{latitude}">  </p>
																	</div>
																	<div class="col-md-6" style="margin-bottom: 10px;">
																	<label class="control-label" th:text="#{digitaltwindevice.longitude} + ':'">Longitude</label>
																		<p class="form-control-static-block bold" th:text="*{longitude}">  </p>
																	</div>
																	<div id="map" style="width:100%;height:400px"></div>
																</div>
															</div>
															<div class="col-md-12 col-sm-6 col-xs-12">
																<div class="col-md-12 col-sm-6 col-xs-12" style="margin-top: 45px;">
																	<div id="aceEditor" style="position:relative;min-height:400px;"></div>
																</div>
															</div>
														</div>
													</div>
												</form>
												
												<!-- AUXILIAR FORM TO DELETE ONTOLOGY -->
												<form id="delete_digitaltwintype_form" class="delete-digital hide"  th:action="@{'/digitaltwindevices/'+${digitaltwindevice.id}}"  method="post">
													<input type="hidden" name="_method" value="DELETE"/>
													<input id="delete-digitaltwindeviceId" type="hidden" name="digitaltwindeviceId" th:value="${digitaltwindevice.id}"/>
												</form>
											</div>
										</div>
									</div>
								</div>							
							</div>
						</div><!-- END PORTLET BASIC  -->
					</div><!-- END COL-12 -->
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->
	</div>
	<!-- END MAIN PAGE WRAPPER -->

	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>

	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"/>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>

	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	
	<!-- JSON EDITOR -->
	<script th:src="@{/static/vendor/json/json2.min.js}"/>
	<script th:src="@{/static/vendor/json/jsoneditor.js}"/>
	
	<script th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"/>
	<script th:src="@{/static/vendor/ace/mode-javascript.js}"/>
	<script th:src="@{/static/vendor/ace/theme-textmate.js}"/>
	
	<!-- API GOOGLE MAPS -->
	<script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw_li1D20_XNhQEslPPHWn49sAZSYdzag&amp;callback=initMap"></script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"/>
	

	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	//<![CDATA[
		
	var logic = [[${digitaltwindevice.logic}]];
		
	$( document ).ready(function() {
		// init when Document is ready
		
		var aceEditor = ace.edit("aceEditor");
		aceEditor.setValue(logic.substring(1,logic.length-1));
		
	});
	
	function initMap() {
        var myLatlng = new google.maps.LatLng([[${digitaltwindevice?.latitude}]],[[${digitaltwindevice?.longitude}]]);
        var mapOptions = {
          zoom: 6,
          center: myLatlng
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var marker = new google.maps.Marker({
            position: myLatlng,
            title:"My Device"
        });
        
        marker.setMap(map);
	}
	
	$("#generateButton").on("click", function(){
		var selected = $('input[name=project]:checked', '#digitaltwindevice_create_form').val()
		if(selected=='maven'){
			window.location.href = "/controlpanel/digitaltwindevices/generateProject/"+$("#identification").text(); 
		}else {
			
		}
	});

	//]]>
	// LOAD DATA TO USE IN CREATE WIZARD CONTROLLER
	// CREATE WIZARD CONTROLLER LOAD AND INIT ITSELF	
	</script>	
</body>
</html>

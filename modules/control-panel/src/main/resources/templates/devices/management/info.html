<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		
		<!-- WEB FONTs -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>		
		
		<!-- PLUGINS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		<!-- JSON EDITOR -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/json/jsoneditor.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
                <div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>		
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><i class="la la-home"></i> <a th:href="@{/}">Home</a><i class="fa fa-circle"></i></li>
						<li><a th:href="@{/devices/management/list}"> <span th:text="#{device.management.breadcrumb.list}">Devices </span></a><i class="fa fa-circle"></i></li>
						<li>
							<span th:text="#{device.management.breadcrumb.show}">Show Device</span>							
						</li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Sofia4Cities Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">						
						<div class="portlet light bordered">
							<div class="portlet-title tabbable-line">
								<div class="caption">
									
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>																			
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>
								
								<!-- SECCIONES DE LA ONTOLOGIA TABS -->
								<ul class="nav nav-tabs pull-left">
									<li id="tab-basic-info" class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="false"><i class="flaticon-info font-grey-gallery"></i>	<span class="caption-subject font-grey-gallery uppercase" th:text="#{device.management.template.basicinfo}"> Basic Info</span></a></li>
									<li id="tab-log" class=""><a href="#tab_2" data-toggle="tab" aria-expanded="true"><i class="la la-database"></i> <span th:text="#{device.management.template.logs}" class="uppercase font-md" >Logs </span></a></li>
									<li id="tab-status" class=""><a href="#tab_3" data-toggle="tab" aria-expanded="true"><i class="font-grey-gallery"></i> <span class="uppercase font-md" th:text="#{device.management.template.status}" >Status</span></a></li>
									<li id="tab-commands" class=""><a href="#tab_4" data-toggle="tab" aria-expanded="true"><i class="flaticon-settings font-grey-gallery"></i> <span class="uppercase font-md" th:text="#{device.management.template.commands}" >Commands</span></a></li>
							
								</ul>
								
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="tab-content">
									<div class="tab-pane active" id="tab_1">
									<!-- VIEW -->
										<div class="row">
											<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->																
											</div>
											<div class="col-md-12">										
												<form role="form" id="device_view_form" th:object="${device}" th:action="@{/devices/management}" method="post" class="form">
												<!-- FORM ACTIONS FOR UPDATE(PATCH) -->							
												<input	type="hidden" name="_method"
													value="PATCH" />											
												<input type="hidden" name="id" th:value="*{id}"/>		
													
													<div class="form-body">
														<!-- identification -->
														<div class="row">													
															<div class="col-md-3 col-sm-6 col-xs-12">
																<div class="form-group">
																	<label class="control-label" th:text="#{device.id} + ':'">Identification</label>
																	<p class="form-control-static-block bold" th:text="*{identification}"> Device Name </p>
																</div>
															</div>
															<div class="col-md-3 col-sm-6 col-xs-12">
																<div class="form-group">
																	<label class="control-label" th:text="#{device.clientplatform} + ':'">Platform client</label>
																	<p class="form-control-static-block bold" th:text="*{clientPlatform.identification}"></p>
																</div>
															</div>
															</div>
															<div class="row">
																<div class="col-md-3 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="control-label" th:text="#{device.protocol} + ':'">Protocol</label>
																		<p class="form-control-static-block bold" th:text="*{protocol}"></p>
																	</div>
																</div>
																<div class="col-md-3 col-sm-6 col-xs-12">
																	<div class="form-group">
																		<label class="control-label" th:text="#{device.connected} + ':'">Protocol</label>
																		<p class="form-control-static-block bold" th:if="*{connected == true}" th:text="#{device.connected.true}"></p>
																		<p class="form-control-static-block bold" th:if="*{connected == false}" th:text="#{device.connected.false}"></p>
																	</div>
																</div>
															</div>
															
															
															<div class="row">	
															<div class="col-md-3 col-sm-12 col-xs-12">
																<div class="form-group">
																	<div class="bootstrap-tagsinput">
																		<label class="control-label"><i class="la la-tags"></i> <span th:text="#{device.tags} + ':'">Tags</span></label>
																		<input  data-msg="Tags for the device" th:tabindex="2" id="tags" name="tags" data-role="tagsinput" class="form-control tagsinput" type="text" th:field="*{tags}" data-minlength="2" pattern=".{2,}"></input>
																	</div>			
																</div>
																
															</div>	
												
															</div>												
														
														</div>
														<div class="form-actions">
															<div class="pull-left">
																<button id="submitBtn"
																	type="submit" class="btn btn-square btn-success"
																	 th:value="#{gen.editBtn}">
																	<span
																		th:text="#{gen.editBtn}"> New</span>
																</button>	
															</div>
														</div>																	
												</form>
												
												
																		
										</div>
										</div>
									</div>
									<div class="tab-pane " id="tab_2">
									<!-- AUTHORIZATIONS -->
										<div class="row">
											
										</div>
										
									</div>
									<!-- ONTOLOGY ADVANCED SETTINGS -->
									<div class="tab-pane " id="tab_3">
										<div class="row">
																	
										</div>	
									</div>
									<div class="tab-pane " id="tab_4">
										<div class="row">
																		
										</div>	
									</div>
								</div>
								
							</div>
						</div><!-- END PORTLET BASIC  -->						
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"/>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"/>	
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	
	<!-- JSON EDITOR -->	
	<script th:src="@{/static/vendor/json/jsoneditor.js}"/>
	
	<script th:src="@{/static/vendor/ace/ace.js}" charset="utf-8"/>
	<script th:src="@{/static/vendor/ace/mode-json.js}"/>
	<script th:src="@{/static/vendor/ace/theme-textmate.js}"/>
	
	<!-- TEMPLATE CONTROLLER  -->	
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 1; // console.log toggle
    //<![CDATA[ 
	
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	
	
	

	// REDIRECT
	function navigateUrl(url){  window.location.href = url;	}
	
	
	
	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		// init on load.		
		showLog ? console.log('SHOW ontology load()...') : '';
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
			
	
	});
	
	//]]>
	</script>	
</body>
</html>

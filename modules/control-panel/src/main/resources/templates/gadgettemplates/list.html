		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
	    <meta name="description" content="Gadget Templates list template"/>
		<meta name="keywords" content="sofia2,smart,cities,platform,Indra"/>
		<meta name="author" content="Indra Sistemas, S.A."/>
		
		<!-- BEGIN WEB FONT -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>	
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><i class="la la-home"></i> <a th:href="@{/}">Home</a><i class="fa fa-circle"></i></li>
						<li><span th:text="#{gadgettemplates.my}">My Gadget Templates</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{gadgettemplates.my}">My Gadget Templates</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<i class="icon-list font-grey-gallery"></i>
									<span class="caption-subject bold font-grey-gallery uppercase" th:text="#{gadgettemplates.my}"> My Gadget Templates </span>
									
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>								
								<div class="actions margin-right-20">
									<div class="btn-group">										
										<button id="search-toggle" type="button" class="btn grey-mint sbold btn-outline" onclick="$('#searchFilter').toggleClass('hide')"><i class="fa fa-search"></i> <span th:text="#{gen.search}"> Search </span></button>									
										<button sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER') or hasAuthority('ROLE_DATASCIENTIST')" type="button" class="btn grey-mint  btn-outline sbold" onclick="location.href='../gadgettemplates/create'" ><i class="flaticon-dashboard"></i> <span th:text="#{gen.create}">New </span></button>
									</div>										
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone">
										<!-- ALERT ZONE -->																			
									</div>
									<div class="col-md-12">
									<!-- SEARCH FORM -->
										<form id="form_gadget_template" class="" role="form" method="get">												
											<div id="searchFilter" class="form-body hide" style="border-bottom: 1px solid #eef1f5;">
												<div class="row">
													<div class="col-md-4 col-xs-12">
														<div class="form-group">															
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-tag font-grey-mint"></i>
																</span>															
																<input id="identification" th:placeholder="#{gadgettemplates.identification}" name="identification" class="form-control" type="text" maxlength="50" value=""/>
															</div>
														</div>
													</div>
													<div class="col-md-4 col-xs-12">
														<div class="form-group">															
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-tag font-grey-mint"></i>
																</span>
																<input id="description" th:placeholder="#{gadgettemplates.description}" name="description" class="form-control" type="text" maxlength="50" value=""/>
															</div>
														</div>
													</div>
													<div class="col-md-4 col-xs-12">
														<div class="btn-group">
															<button type="button" id="search_gadget_template" name="search_gadget_template" th:title="#{gen.search}" th:value="#{gadget_search_button_form}" value="Search" class="btn grey-mint  btn-outline sbold"><i class="fa fa-search"></i> Search </button>
															<button type="button" id="reset_gadget_template" name="reset_gadget_template" value="Reset" class="btn purple-plum btn-outline sbold" title="Reset"><i class="fa fa-refresh"></i>&nbsp;</button>														
														</div>
													</div>
												</div>
											</div>												
										</form>								
									</div>
									<!-- GADGET LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene margin-bottom-30">																						
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="gadgetTemplates" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full_numbers">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas" th:text="#{gen.name}">Name</th>
															<th class="titulo-columnas text-center" ><i class="la la-user"></i> <span th:text="#{gen.owner}" >Owner</span></th>
															<th class="titulo-columnas" th:text="#{gen.description}">Description</th>
															<th class="titulo-columnas text-center" th:text="#{gen.public}">Public</th>															
															<th class="titulo-columnas text-center" ><i class="la la-calendar"></i> <span th:text="#{gadgettemplates.createdAt}"> Created At </span></th>
															<th class="titulo-columnas text-center" dt:sortable="false"><i class="la la-wrench"></i> <span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="gadgetTemplate : ${gadgetTemplates}" pages:paginate="10">
															<!-- IDENTIFICATION/NAME -->
															<td class="text-left " th:text="${gadgetTemplate.identification}"></td>
															<!-- USER -->
															<td class="text-center " th:text="${gadgetTemplate.user.userId}"></td>
															<!-- DESCRIPTION -->
															<td class="text-left text-truncate-sm" th:title="${gadgetTemplate.description}" th:text="${gadgetTemplate.description}"></td>
															<!-- PUBLIC -->
															<td class="text-center" th:if="${gadgetTemplate.public}"><span class="label label-success"><i class="fa fa-check-circle"></i></span></td>
															<td class="text-center" th:if="${!gadgetTemplate.public}"></td>
															<!-- DATE --> 
															<td class="text-center" th:if="${gadgetTemplate.createdAt!=null}" th:text="${#dates.format(gadgetTemplate.createdAt,'dd/MM/YYYY')}"></td>
															<td class="text-center" th:if="${gadgetTemplate.createdAt==null}" th:text="${gadgetTemplate.createdAt}"></td>
															<!-- OPTIONS -->
															<td class="icon" style="white-space: nowrap">
																<div class="grupo-iconos text-center">
																																																			
																	<!-- EDIT -->
																	<span  class="btn btn-sm btn-warning sbold tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/gadgettemplates/update/${gadgetTemplate.id}|(form)} + '=' + '\');'"><i class="fa fa-edit"></i></span>
																	 <!-- DELETE -->
																    <span  class="btn btn-sm btn-danger sbold tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn} " th:data-original-title="#{gen.deleteBtn} " th:onclick="'deleteConfirmation(\''+${gadgetTemplate.id}+'\');'"><i class="fa fa-trash"></i></span>
																	
																</div>
															</td>
														</tr>
													</tbody>
												</table>
												
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<div id="dataTable-vis-toggle" class="btn-group margin-left-10 hide">
													<a href="javascript:;" data-toggle="dropdown" aria-expanded="false" class="btn btn-square btn-sm btn-default ">
														<i class="fa fa-eye"></i> Columns <i class="fa fa-angle-down"></i>
													</a>
													<div id="column_toggler" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
														<label class="toggle-vis" data-column="0" th:text="#{gen.name}" > Name</label>
														<label class="toggle-vis" data-column="1" th:text="#{gen.owner}"> Owner</label>
														<label class="toggle-vis" data-column="2" th:text="#{gen.description}"> Description</label>
														<label class="toggle-vis" data-column="3" th:text="#{gen.public}"> Public</label>														
														<label class="toggle-vis" data-column="4" th:text="#{gadgettemplates.createdAt}"> Created At</label>
														<label class="toggle-vis" data-column="5" th:text="#{gen.options}"> Options</label>															
													</div>
												</div>											
											</div>
										</div>											
									</div>
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"/>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"/>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"/>
	
	
	<script th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM.
	
	var sidentification = [[${param.identification}]] || '';
	var sdescription = [[${param.description}]] || '';
	
	sidentification ? $('#identification').val(sidentification) : sidentification = '';
	sdescription ? $('#description').val(sdescription) : sdescription = '';
	console.log('SEARCHING ... [ Identification: ' + sidentification + ' Description: ' + sdescription + ']');
	if (( sidentification != '') || (sdescription != '')) { $('#search-toggle').trigger('click'); }
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script type="text/javascript" th:inline="javascript">	
	var optionName = 'GADGETTEMPLATES';
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
var  deleteConfirmation = function (id){
		
		showConfirmDeleteDialog(id);	
	} 
	
	
	var showConfirmDeleteDialog = function(id){	

		//i18 labels
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = [[#{gadgettemplates.del.confirm}]];
		var Title = headerReg.titleConfirm + ':';

		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			icon: 'fa fa-warning',
			title: Title,
			theme: 'dark',
			columnClass: 'medium',
			content: Content,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			closeIcon: true,
			buttons: {
				remove: {
					text: Remove,
					btnClass: 'btn btn-sm btn-danger btn-outline',
					action: function(){ 
						console.log(id);
						$.ajax({
						    url: '/controlpanel/gadgettemplates/'+id,
						    type: 'DELETE',						  
						    success: function(result) {
						    	
						    	
						    	navigateUrl('/controlpanel/gadgettemplates/list');
						    }
						});
					}											
				},
				close: {
					text: Close,
					btnClass: 'btn btn-sm btn-default btn-outline',
					action: function (){} //GENERIC CLOSE.		
				}
			}
		});
	}	

	
	// MAIN WHEN READY
	$( document ).ready(function() {
	
	
		// AUTO COMPLETE ON GADGET IDENTIFICATION/NAME
		$.ajax({ url: "getNamesForAutocomplete", type: 'POST', dataType: 'json', contentType: 'application/json', mimeType: 'application/json',
			success: function (source) {			 
						var namesArray = new Array();
						for( var i = 0; i < source.length; i++ ){
							namesArray[i] = { value: source[i] , data: source[i]};
						}
						
						// INIT AJAX AUTO COMPLETE
				$('#identification').autocomplete({ 
					lookup: namesArray,
					lookupFilter: function(suggestion, originalQuery, queryLowerCase) {
						var re = new RegExp('\\b' + $.Autocomplete.utils.escapeRegExChars(queryLowerCase), 'gi');
						return re.test(suggestion.value);
					}	
				});
			}
		});
		
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('label.toggle-vis').on( 'click', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#gadgetTemplates').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_gadget_template').on('click',function(){
			$('#form_gadget_template')[0].reset();
			$('#form_gadget_template')[0].submit();
		});
		
		// SEARCH FORM
		$('#search_gadget_template').on('click',function(){ $('#form_gadget_template')[0].submit(); });
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
	
	});
	
	//]]>
	</script>
	
</body>
</html>

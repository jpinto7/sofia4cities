<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		
		<!-- WEB FONTs -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
            	google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            		active: function() {
                	sessionStorage.fonts = true;
            	}
          	});
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}"/>
		

	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
			
                <div class="alert alert-success display-hide">
					<span th:text="${globalMessage}"></span>
				</div>		
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><i class="la la-home"></i> <a th:href="@{/}">Home</a><i class="fa fa-circle"></i></li>
						<li><a th:href="@{/marketasset/list}"> <span th:text="#{marketasset.breadcrumb.prev}">Market Asset List</span></a><i class="fa fa-circle"></i></li>
						<li><span th:text="#{marketasset.breadcrumb.show}">Show Asset</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Sofia4Cities Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">						
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<i class="flaticon-network font-grey-gallery"></i>
								
									<!-- FORM TITLE -->
									<span class="caption-subject font-grey-gallery uppercase" th:text="#{marketasset.template.show}"> Show Market Asset</span>
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>																			
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>								
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								<div class="row">
									<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->						
									</div>
									<div class="col-md-12">										
										<form role="form" id="marketasset_create_form" action="view.html" th:action="@{|/marketasset/update/${marketasset.id}|}" th:object="${marketasset}" method="get" class="form" enctype="multipart/form-data">
											<div class="form-body">
												<!-- id, version and category -->
												<div class="row">
													<div class="col-md-4 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{marketasset.id} + ':'">Identification</label>
															<p class="form-control-static-block bold" th:text="*{identification}"> Identification </p>													
														</div>
													</div>
													<div class="col-md-4 col-sm-3 col-xs-6">
														<div class="form-group">
															<label  th:text="#{marketasset.type}">Market Asset Type</label>
															<p class="form-control-static-block bold" th:text="#{marketasset.type.__*{marketAssetType}__}"> Market Asset Type </p>
														</div>					                                           
													</div>
													<div class="col-md-3 col-sm-3 col-xs-6">
														<div class="form-group">
															<label  th:text="#{marketasset.paymentmode}">API</label>
															<p class="form-control-static-block bold" th:text="#{marketasset.paymentmode.__*{paymentMode}__}"> Payment mode </p>
														</div>					                                           
													</div>
													<div class="col-md-1 col-sm-2 col-xs-6">																
														<div class="form-group">
															<div class="form-group">
															<label class="control-label" th:text="#{marketasset.public} + '?'">Active</label>
																<p class="form-control-static-block form-control-static-no-border bold">
																	<span th:if="*{public}"  class="label label-sm label-success"><i class="fa fa-check"></i></span>
																	<span th:if="!*{public}" class="label label-sm label-danger"><i class="fa fa-warning"></i></span>
																</p>
															</div>
														</div>																
													</div>
												</div>
												<div class="row">
													<div class="col-md-4 col-sm-12 col-xs-12">
														<div class="form-group">
															<label  th:text="#{marketasset.image}">Image</label>
															<img id="showedImg" th:if="${not #lists.isEmpty(marketasset.image)}" th:src="@{/marketasset/} + ${marketasset.id + '/getImage'}" class="img-responsive thumbnail" style="max-height: 150px; margin-top: 20px;"/>
															<img id="showedImg" th:if="${#lists.isEmpty(marketasset.image)}" th:src="@{/img/API.png}" class="img-responsive thumbnail" style="max-height: 150px; margin-top: 20px;"/>
															<input type="hidden" th:if="${#lists.isEmpty(marketasset.image)}" th:field="*{imageType}"/>																	
														</div>
													</div>
													<div class="col-md-8 col-sm-12 col-xs-12">
														<div class="form-group">
															<label th:text="#{marketasset.title}">Title</label>
															<p id="title" name="title" class="form-control-static-block bold" disabled="disabled"></p>
														</div>
														<div class="form-group">
															<label th:text="#{marketasset.technologies}">Tecnologies</label>
															<input id="technologies" data-role="tagsinput" type="text" name="technologies" maxlength="50" class="form-control-static-block" disabled="disabled" style="border: 1px dotted #ccc"/>
														</div>
														<div class="form-group">
															<label th:text="#{marketasset.description}"></label>
															<textarea disabled="disabled" class="element textarea small form-control" id="description" name="description" maxlength="512" style="background-color:#FFFFFF;border: 1px dotted #ccc"></textarea>
														</div>
													</div>
												</div>
												<div id="fragments" th:if="(${marketasset.marketAssetType.name()} == 'API')" th:include="marketasset/marketassetfragments::#APIMarketAssetFragmentShow"/>
												<div id="fragments" th:if="(${marketasset.marketAssetType.name()} == 'DOCUMENT')" th:include="marketasset/marketassetfragments::#DOCUMENTMarketAssetFragmentShow"/>
												<div id="fragments" th:if="(${marketasset.marketAssetType.name()} == 'WEBPROJECT')" th:include="marketasset/marketassetfragments::#WEBPROJECTMarketAssetFragmentShow"/>
												<div id="fragments" th:if="(${marketasset.marketAssetType.name()} == 'APPLICATION')" th:include="marketasset/marketassetfragments::#APPLICATIONMarketAssetFragmentShow"/>
											</div>
											<!-- FORM BUTTONS -->
											<div class="form-actions">
												<div class="pull-right">
													<!-- UPDATE -->
													<button th:if="((${#authentication.name} == ${marketasset.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'))" id="updateBtn" type="submit" class="btn btn-square btn-warning" name="update"  th:value="#{gen.editBtn}" ><i class="la la-edit"></i> <span th:text="#{gen.editBtn}"> Edit</span></button>
													
													<span th:if="((${#authentication.name} == ${marketasset.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'))" class="sep" th:text="#{gen.sepBtn}"> or </span>
													
													<!-- CANCEL TO-DO: authentication and control -->
													<button id="cancelBtn" type="button" class="btn btn-square btn-outline red-sunglo" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:navigateUrl(\'' + @{/marketasset/list} + '\');'"><i class="la la-times"></i><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
												</div>
											</div>											
										</form>
										<form th:id="form_download_document" th:action="@{|/marketasset/${marketasset.id}/downloadContent|}" method="POST">
                   							<input type="hidden" name="id_document" id="id_document"/>
                						</form>
									</div>									
								</div>
							</div>
						</div><!-- END PORTLET BASIC  -->						
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"/>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
	
	<script th:src="@{/static/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/json/mountable.min.js}" type="text/javascript"></script>
	
	<!-- INPUTMASK -->
	<script th:src="@{/static/vendor/jquery-inputmask/dist/min/jquery.inputmask.bundle.min.js}"/>
	
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	
	var error="";
	var currentLanguage = [[${lang}]];
	
	// REDIRECT URL
	var navigateUrl = function(url){ window.location.href = url; }
								
	// MAIN WHEN LOAD
	$(window).load(function(){  
		var json_desc = JSON.parse(/*[[${json_desc}]]*/);
		
		$('#title').text(json_desc.title);
		$('#technologies').tagsinput('add', json_desc.technologies);
		$('#description').val(json_desc.description);
		
		var marketAssetType = [[${marketasset.marketAssetType.name()}]];
		
		loadFragment(marketAssetType,json_desc);
	});
	
	function loadFragment(type, json_desc){
		if (type=='API'){
			$('#apiId').text(json_desc.apiId);
			$('#versions').text(json_desc.versions);
			$('#apiDescription').val(json_desc.apiDescription);
		} else if (type=='DOCUMENT'){
			$("a[href='document']").attr('href', [[@{/marketasset/}]] + [[${marketasset.id}]] + '/downloadContent');
		} else if (type=='APPLICATION'){
			$('#installation').val(json_desc.installation);
			$('#functionality').val(json_desc.functionality);
		} else if (type=='WEBPROJECT'){
			$('#functionality').text(json_desc.functionality);
			$('#id_endpoint').val(json_desc.id_endpoint);
		}
		
	};
	
	function descargarInforme(id){  
        document.getElementById("id_document").value=id;
       document.forms["form_download_document"].submit();
    }
	</script>	

</body>
</html>

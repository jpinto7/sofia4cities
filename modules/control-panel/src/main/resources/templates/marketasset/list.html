<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		<!-- BEGIN WEB FONT -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><i class="la la-home"></i> <a th:href="@{/}">Home</a><i class="fa fa-circle"></i></li>
						<li><a th:href="@{/marketasset/list}"> <span th:text="#{marketasset.breadcrumb.prev}">marketasset</span></a><i class="fa fa-circle"></i></li>						
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{marketasset.template.show}">Manage Market Assets</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<i class="icon-list font-grey-gallery"></i>
									<span class="caption-subject bold font-grey-gallery uppercase" th:text="#{marketasset.template.list}"> Manage Market Assets</span>
									<!-- <span class="caption-helper">Subtitulo de contenedor</span> -->
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>								
								<div class="actions margin-right-20">
									<div class="btn-group">									
										<button id="search-toggle" type="button" class="btn grey-mint sbold btn-outline" onclick="$('#searchFilter').toggleClass('hide')"><i class="fa fa-search"></i> <span th:text="#{gen.search}"> Search </span></button>									
										<button sec:authorize="hasAuthority('ROLE_ADMINISTRATOR') or hasAuthority('ROLE_DEVELOPER')" type="button" class="btn grey-mint  btn-outline sbold" onclick="location.href='../marketasset/create'" ><i class="fa fa-plus"></i> <span th:text="#{gen.create}">New </span></button>									
									</div>										
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone">
										<!-- ALERT ZONE -->																			
									</div>
									<div class="col-md-12 margin-bottom-20">
									<!-- SEARCH FORM -->
										<form id="form_marketasset" action="list.html" th:action="@{/marketasset/list}" class="" role="form" method="get">												
											
											<div id="searchFilter" class="form-body hide" style="border-bottom: 1px solid #eef1f5;">
												<div class="row">
													<div class="col-md-4 col-md-6 col-xs-12">
														<div class="form-group">															
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-tag font-grey-mint"></i>
																</span>															
																<input id="marketassetId" th:placeholder="#{marketasset.id}" name="marketassetId" class="form-control" type="text" maxlength="70" value=""/>
															</div>
														</div>
													</div>
													<div class="col-md-2 col-xs-12">
														<div class="btn-group">
															<button type="button" id="search_marketasset" name="search_marketasset" th:title="#{gen.search}" th:value="#{gen.search}" value="Search" class="btn grey-mint  btn-outline sbold"><i class="fa fa-search"></i> Search </button>
															<button type="button" id="reset_marketasset" name="reset_marketasset" value="Reset" class="btn purple-plum btn-outline sbold" title="Reset"><i class="fa fa-refresh"></i>&nbsp;</button>
														</div>
													</div>
												</div>
											</div>												
										</form>								
									</div>
									<!-- USER LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene">																						
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="marketassets" class="table table-hover table-striped" dt:table="true" dt:filterClearSelector="#clearFilters" dt:filterPlaceholder="none"  dt:paginationtype="full_numbers">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas text-center" ><i class="fa fa-image "></i> <span th:text="#{marketasset.image}"> image </span></th>
															<th class="titulo-columnas text-left" dt:filterable="true" dt:filterCssClass="input-small" dt:selector="userFilter" ><i class="la la-credit-card"></i> <span th:text="#{marketasset.id}">Identification</span></th>
															<th class="titulo-columnas text-center"><span th:text="#{gen.public}">Public</span></th>
															<th class="titulo-columnas" ><i class="la la-user"></i> <span th:text="#{gen.owner}" >Name</span></th>
															<th class="titulo-columnas text-center" id="roleType" dt:filterable="true" dt:filterType="select" dt:selector="roleFilter" dt:filterCssClass="input-small"><span th:text="#{marketasset.state}" >State</span></th>
															<th class="titulo-columnas text-center" dt:sortable="false"><i class="la la-wrench"></i> <span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="marketasset : ${marketAssets}" pages:paginate="10">
															<!-- IMAGE -->
															<td class="text-center no-wrap">
																<img class="img-responsive thumbnail" style="max-width: 125px" th:if="${not #lists.isEmpty(marketasset.image)}" th:src="@{${marketasset.id} + '/getImage'}" />
																<img class="img-responsive thumbnail" style="max-width: 125px" th:if="${#lists.isEmpty(marketasset.image)}" th:src="@{/img/API.png}" />
															</td>
															<!-- IDENTIFICATION -->
															<td class="text-left bold no-wrap" th:text="${marketasset.identification}"></td>
															<!-- PUBLIC -->
															<td class="text-center" th:if="${marketasset.public}"><span class="label label-success"><i class="fa fa-check-circle"></i></span></td>
															<td class="text-center" th:if="${!marketasset.public}"><span class="label label-danger"><i class="fa fa-times"></i></span></td>
															<!-- OWNER -->
															<td class="text-left no-wrap " th:text="${marketasset.user.userId}"></td>
															<!-- STATE -->
															<td class="text-center no-wrap " th:text="#{marketasset.state.__${marketasset.state}__}"></td>
															<!-- OPTIONS -->
															<td class="icon" style="text-align: center; white-space: nowrap">
																<!-- VIEW -->															
																<span th:title="#{gen.view}" class="btn btn-sm blue-sharp sbold tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:onclick="'javascript:navigateUrl(\'' + @{|/marketasset/show/${marketasset.id}|} + '\');'"><i class="fa fa-eye"></i></span>
																
																<!-- EDIT -->
																<span th:if="((${#authentication.name} == ${marketasset.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'))"  class="btn btn-sm btn-warning sbold tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/marketasset/update/${marketasset.id}|} + '\');'"><i class="fa fa-edit"></i></span>
																
																<!-- ACTIONS -->
															</td>
														</tr>
													</tbody>
												</table>
												
												<!-- DATATABLE DANDELION CONF. -->
												<div dt:conf="marketassets">
													<div dt:confType="extrahtml" dt:uid="0">
														<!-- TABLE FILTERS AUX. ROW -->
														<table id="filteringTable" class="hide">
																<tr id="filtering" class="hide" role="row">
																	<th></th>
																	<th id="userFilter" class="dtFilter"></th>
																	<th></th>
																	<th></th>
																	<th id="roleFilter" class="dtFilter"></th>
																	<th></th>
																</tr>
														</table>
													</div>
												</div>
												
												
												
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<div id="dataTable-vis-toggle" class="btn-group margin-left-10 hide">
												
													<!-- CLEAR-FILTERS, TOGGLE-SELECTION AND DELETE-SELECTED -->
													<button id="clearFilters" th:value="#{gen.resetBtn}" class="btn grey-mint btn-outline sbold" style="padding: 7px 10px;"><i class="fa fa-times"></i></button>												
												
													<a href="javascript:;" data-toggle="dropdown" aria-expanded="false" class="btn grey-mint btn-sm btn-outline ">
														<i class="fa fa-eye"></i> <span th:text="#{gen.columns}">Columns</span> <i class="fa fa-angle-down"></i>
													</a>
													<div id="column_toggler" data-container="body" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
														<label class="toggle-vis" data-column="0" th:text="#{marketasset.image}"> Image </label>
														<label class="toggle-vis" data-column="1" th:text="#{marketasset.id}"> Id </label>
														<label class="toggle-vis" data-column="2" th:text="#{gen.public}"> Public</label>
														<label class="toggle-vis" data-column="3" th:text="#{gen.owner}"> Owner</label>
														<label class="toggle-vis" data-column="4" th:text="#{marketasset.state}"> State</label>													
														<label class="toggle-vis" data-column="5" th:text="#{gen.options}" > Options</label>															
													</div>
												</div>
											</div>
										</div>											
									</div>
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"/>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"/>
	<script th:src="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.js}"/>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	
	
	<script th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM
	var marketassetId = [[${param.marketassetId}]] || '';
	
	//GET SEARCH DATA
	marketassetId ? $('#marketassetId').val(marketassetId) : marketassetId = '';
		
	console.log('SEARCHING ... [ Identification: ' + marketassetId + ']');
	
	// OPEN SEARCH FORM IF SEARCH DATA EXISTS.
	if (( marketassetId != '')) { $('#search-toggle').trigger('click'); }
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script th:inline="javascript">	
	var optionName = 'MARKETASSET';
	
	function navigateUrl(url){  window.location.href = url;	}
	
	// MAIN WHEN READY
	$( document ).ready(function() {
	
	
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('label.toggle-vis').on( 'click', function (e) {
			e.preventDefault(); 
			// Get the column MarketAsset object
			var column = $('#marketasset').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );
			// Toggle visibility on filtering row
			if ($('#filtering')){
				$('#filtering th').eq($(this).attr('data-column')).toggle();
			}
			// toggle Text
			$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_marketasset').on('click',function(){
			$('#form_marketasset')[0].reset();
			$('#form_marketasset')[0].submit();
		});
		
				
		// SEARCH FORM
		$('#search_marketasset').on('click',function(){ $('#form_marketasset')[0].submit(); });
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
	
		//DATATABLE 
		var oTable = $('#marketassets').DataTable();
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
				
		// FILTERING COLUMNS INIT
		$('#filtering').appendTo($('#marketassets > thead'));	
		$('#filtering').removeClass('hide');
		
		// RESET ALL FILTERS BTN
		$('#clearFilters').on('click', function(){			
			yadcf.exResetAllFilters(oTable);		
		});			
		
		// ADJUST CSS FOR DATATABLE FILTERS 
		var filters = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter');
		var filtersResets = $('.dtFilter .yadcf-filter-wrapper .yadcf-filter-reset-button');
		filters.addClass('input-small font-sm');
		filtersResets.addClass('hide');
		
		// HIDE COLUMNS (DESCRIPTION, DATAMODEL AND CREATEDAT)		
		
		$('#yadcf-filter--marketassets-1').attr("placeholder", [[#{marketasset.list.text.placeholder}]]);
		$('#yadcf-filter--marketassets-4 option[value="-1"]').text([[#{marketasset.list.value.placeholder}]]);
		
		$('#yadcf-filter--marketassets-4').on('click', function() { 
			$('#yadcf-filter--marketassets-4 option[value="-1"]').text([[#{marketasset.list.value.placeholder}]]); })

		
	});
	
	</script>
	
</body>
</html>

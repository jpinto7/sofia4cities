<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/digitaltwinbroker/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/digitaltwinbroker/main.css" rel="stylesheet">
    <script src="/digitaltwinbroker/webjars/jquery/jquery.min.js"></script>
    <script src="/digitaltwinbroker/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/digitaltwinbroker/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/digitaltwinbroker/app.js"></script>
</head>
<body>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
	            <div class="form-group col-md-12">
					<label>Device: </label>
					<select id="devices" class="form-control"></select>
				</div>
				<div class="form-group col-md-12">
					<label>Digital Key: </label>
					<input class="form-control" id="digitaltwin_key" name="digitaltwin_key" maxlength="50" disabled="disabled"/>
				</div>
				<div class="pull-right col-md-12">
					<button id="connect" type="submit" class="btn btn-square btn-success" name="connect"><i class="la la-check"></i> <span> Connect</span></button>
					<button id="disconnect" type="submit" class="btn btn-square btn-outline red-sunglo" name="disconnect"  value="disconnect" disabled="disabled"><i class="la la-times"></i><span> Disconnect </span></button>
				</div>
            </form>
            <div class="row">
            	<div class="form-group col-md-12">
					<label>Temperature [ºC]: </label>
					<div class="input-icon ">
						<i class="fa fa-link"></i>
						<input class="form-control" id="temperature" name="temperature" maxlength="50" disabled="disabled"/>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label>Humidity [%]: </label>
					<div class="input-icon ">
						<i class="fa fa-link"></i>
						<input class="form-control" id="humidity" name="humidity" maxlength="50" disabled="disabled"/>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label>Pressure [Milibars]: </label>
					<div class="input-icon ">
						<i class="fa fa-link"></i>
						<input class="form-control" id="pressure" name="pressure" maxlength="50" disabled="disabled"/>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label>Joystick: </label>
					<div class="input-icon ">
						<i class="fa fa-link"></i>
						<input class="form-control" id="joystick" name="joystick" maxlength="50" disabled="disabled"/>
					</div>
				</div>
		    </div>
        </div>
        <div class="col-md-6">
        	<img src="sensehat.png">
         
            <button id="sendLeft" class="btn btn-default" type="submit">L</button>
            <button id="sendRight" class="btn btn-default" type="submit">R</button>
            <button id="sendUp" class="btn btn-default" type="submit">U</button>
            <button id="sendDown" class="btn btn-default" type="submit">D</button>
            
        </div>
        <div id="chartTemp" class="col-md-12"></div>
        <div id="chartHum" class="col-md-12"></div>
        <div id="chartAtm" class="col-md-12"></div>
    </div>
</div>
</body>
</html>

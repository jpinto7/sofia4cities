<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/digitaltwinbroker/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/digitaltwinbroker/main.css" rel="stylesheet">
    <script src="/digitaltwinbroker/webjars/jquery/jquery.min.js"></script>
    <script src="/digitaltwinbroker/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/digitaltwinbroker/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/digitaltwinbroker/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
        	<img src="sensehat.png">
         
            <button id="sendLeft" class="btn btn-default" type="submit">L</button>
            <button id="sendRight" class="btn btn-default" type="submit">R</button>
            <button id="sendUp" class="btn btn-default" type="submit">U</button>
            <button id="sendDown" class="btn btn-default" type="submit">D</button>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>Temp</label>
            <input type="text" id="temperature" />
        </div>
        <div class="col-md-12">
            <label>Hum %</label>
            <input type="text" id="humidity" />
        </div>
        <div class="col-md-12">
            <label>Atm</label>
            <input type="text" id="pressure" />
        </div>
    </div>
        <div class="row">
        <div class="col-md-12">
            <label>Joystick</label>
            <input type="text" id="joystick" />
        </div>
    </div>
</div>
</body>
</html>
